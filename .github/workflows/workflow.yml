name: Build and Deploy
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-node-dev-step
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-dev-1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install
        if: steps.cache-node-dev-step.outputs.cache-hit != 'true'
        run: npm install --save-dev

      - name: Run Tests
        run: npm run test-ci

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-node-step
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install
        if: steps.cache-node-step.outputs.cache-hit != 'true'
        run: npm install

      - name: Deploy
        run: npm run deploy
