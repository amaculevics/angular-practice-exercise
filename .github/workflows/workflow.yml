name: Build and Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm ci --save-dev

      - name: Run Tests
        run: npm run test-ci

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
