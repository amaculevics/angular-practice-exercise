name: Build and Deploy
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        id: setupNodeStep
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: Install
        if: steps.setupNodeStep.outputs.cache-hit != 'true'
        run: npm install --save-dev

      - name: Run Tests
        run: npm run test-ci

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        id: setupNodeStep
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: Install
        if: steps.setupNodeStep.outputs.cache-hit != 'true'
        run: npm install

      - name: Deploy
        run: npm run deploy
