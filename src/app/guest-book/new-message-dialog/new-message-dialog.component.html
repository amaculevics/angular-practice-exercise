<h2 mat-dialog-title>New Message</h2>
<mat-dialog-content>
  <form class="new-message-form" [formGroup]="form" autocomplete="off" novalidate>
    <div formGroupName="author">
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput id="name" type="text" formControlName="name">
        <mat-error *ngIf="name?.invalid">Name is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="email?.invalid && email?.errors?.['required']">E-mail is required.</mat-error>
        <mat-error *ngIf="email?.invalid && email?.errors?.['email']">E-mail has wrong format.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone:</mat-label>
        <input matInput id="name" type="text" formControlName="phone">
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Message:</mat-label>
      <textarea matInput formControlName="message"></textarea>
      <mat-error *ngIf="message?.invalid && message?.errors?.['required']">Message is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
