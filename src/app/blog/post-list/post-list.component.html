<mat-card [routerLink]="['/posts', post.id]" class="blog-post pointable" *ngFor="let post of posts$ | async">
  <mat-card-title> {{ post.title }} </mat-card-title>
  <mat-card-content>
    <img mat-card-md-image src="/assets/img/blog-post.jpeg" >
    {{ post.body }}
  </mat-card-content>
</mat-card>

<div class="error-message" *ngIf="errorMessage$ | async as errorMessage"> {{ errorMessage }} </div>
